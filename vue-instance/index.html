<!doctype html>
<html lang="ja">
<head>
    <title>hello vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- オブジェクトが変化するパターン -->
    <div id="app">
        <p>{{ foo }}</p>
        <button v-on:click=" foo = 'buz'">Change it</button>
    </div>
    <!-- 不変オブジェクトに対して代入を試みるパターン-->
    <div id="app2">
        <p>{{ foo }}</p>
        <!-- 実際に代入するとエラーが発生する -->
        <button v-on:click=" foo = 'buz'"> Change it </button>
    </div>
    <script src="index.js"></script>
</body>
</html>
