<!doctype html>
<html lang="ja">
<head>
    <title>Template</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- テキストの展開 -->
    <!-- これまでも度々現れたやつ。Angularにも似たようなのあったよね -->
    <div id="app"><span>Message: {{ msg }}</span></div>
    <!-- データの更新を行わない一度きりの展開-->
    <!-- 代入をしても変化しない -->
    <div id="app-2">
        <span v-once>Message: {{ msg }}</span>
    </div>

<script src="index.js"></script>
</body>
</html>
